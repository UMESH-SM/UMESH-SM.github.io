<!DOCTYPE html>
<html lang="en">
<head>
	<title>Password Checker</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="../static/passchecker/images/pcicon.png"/>
	<link rel="stylesheet" type="text/css" href="../static/passchecker/vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../static/passchecker/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../static/passchecker/vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="../static/passchecker/vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="../static/passchecker/vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="../static/passchecker/css/util.css">
	<link rel="stylesheet" type="text/css" href="../static/passchecker/css/main2.css">
</head>
<body>

	<div class="bg-contact100" >
		<div class="container-contact100">
			<div class="wrap-contact100">
				<div class="contact100-pic js-tilt" data-tilt>
					<img src="../static/passchecker/images/passchecklogo.jpg" alt="IMG">
				</div>

				<form action="/passwordchecker.html/passcheck" method="POST" class="contact100-form validate-form">
					<span class="contact100-form-title">
						Password Checker
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="password" placeholder="Enter Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-key" aria-hidden="true"></i>
						</span>
					</div>

					<div class="container-contact100-form-btn">
						<button name="submit" type="submit" class="contact100-form-btn">
							Check
						</button>
					</div>
				</form>

				{% if msg1 %}
				<p class="contact100-form-title" style="color: red; margin-top: 50px;">{{msg1}}</p>
				{% endif %}
				{% if msg2 %}
				<p class="contact100-form-title" style="color: green; margin-top: 50px;">{{msg2}}</p>
				{% endif %}

			</div>
		</div>
	</div>

	<script src="../static/passchecker/vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="../static/passchecker/vendor/bootstrap/js/popper.js"></script>
	<script src="../static/passchecker/vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="../static/passchecker/vendor/select2/select2.min.js"></script>
	<script src="../static/passchecker/vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>

	<script src="../static/passchecker/js/main.js"></script>

</body>
</html>
